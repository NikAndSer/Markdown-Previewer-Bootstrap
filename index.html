<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Markdown Previewer</title>

  <!-- Link marked function js file from GitHub -->
  <script src="./js/marked.js"></script>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script>
    // Compile
    console.log(marked.parse(markdownString));

    // Compile marked function version 1.1.0
    console.log(marked("# Dandy"));

    // Use linked marked code from GitHub(see link above) to preview
    function previewMarkdown() {
      let editorValue = document.getElementById("editor").value;
      let previewElement = document.getElementById("preview");
      // For the last test: enable GFM line breaks
      let markedUpHTML = marked(editorValue, { breaks: true });
      previewElement.innerHTML = markedUpHTML;
    }

    // Set the default text in the editor
    function defaultValue() {
      let defaultText = `# Hello my name's Andy!
## Here is a sub heading element (H2 size)

We also have a [link here](https://www.freecodecamp.org/andreiCode)


And even an\  inline code \`<p>Hello</p>\`

I dare say that there's some code block as well
\`\`\`
function someCodeBlock() {
  console.log("code block");
}
\`\`\`

And of of course

* a list item
* a list item
* a list item
* a list item

> How can we go without at least a single blockquote

![And of course a wonderful image somwhere...](https://images.freeimages.com/vhq/images/previews/33b/mountaineering-418449.jpg)

**Almost forgot about bolded text!**`;

      let editorField = document.getElementById("editor");
      let previewElement = document.getElementById("preview");

      // Set the default text
      editorField.value = defaultText;

      // Trigger autosizing(lib) of the textarea
      autosize(editorField);

      // Update the preview
      previewElement.innerHTML = marked(editorField.value);
    }

    // Call defaultValue when window's finished loading
    window.addEventListener("DOMContentLoaded", defaultValue);
  </script>

</head>

<body onload="defaultValue()" class="bg-info-subtle">
  <!-- Bootstarp style -->
  <div class="container-fluid">
    <div class="row border-bottom border-2 border-success bg-info">
      <div class="col text-center my-3">
        <h1>Markdown Previewer by D'Andy</h1>
      </div>
    </div>

    <!-- Editor -->
    <div class="row">
      <div class="col-4 p-4">
        <!-- Navbar -->
        <nav class="navbar bg-info rounded-top border border-2 border-success">
          <div class="container-fluid d-flex justify-content-center">
            <span class="navbar m-0 h3">Editor</span>
          </div>
        </nav>
        <!-- Form -->
        <div class="form-floating">
          <textarea class="form-control rounded-top-0 bg-light-subtle border border-2 border-success border-top-0" id="editor" onkeyup="previewMarkdown()"></textarea>
        </div>
      </div>

      <!-- Preview -->
      <div class="col-8 p-4">
        <!-- Navbar -->
        <nav class="navbar bg-warning rounded-top border border-2 border-success">
          <div class="container-fluid d-flex justify-content-center">
            <span class="navbar m-0 h2">Preview</span>
          </div>
        </nav>
        <!-- Form -->
        <div class="form-control rounded-top-0 bg-light-subtle border-2 border-success border-top-0 d-flex flex-column" id="preview" style="min-height: 25vh;"></div>
      </div>
    </div>

  </div>

  <!-- Bootstrap links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

    <!-- Autosize library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>

  <!-- freeCodeCamp CDN -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
